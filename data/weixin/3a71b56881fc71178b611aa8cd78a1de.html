<script nonce="" type="text/javascript">
    String.prototype.html = function(encode) {
        var replace =["&#39;", "'", "&quot;", '"', "&nbsp;", " ", "&gt;", ">", "&lt;", "<", "&yen;", "¥", "&amp;", "&"];
        
		
		
		
		
        
        var replaceReverse = ["&", "&amp;", "¥", "&yen;", "<", "&lt;", ">", "&gt;", " ", "&nbsp;", '"', "&quot;", "'", "&#39;"];
	    var target;
	    if (encode) {
	    	target = replaceReverse;
	    } else {
	    	target = replace;
	    }
        for (var i=0,str=this;i< target.length;i+= 2) {
             str=str.replace(new RegExp(target[i],'g'),target[i+1]);
        }
        return str;
    };

    window.isInWeixinApp = function() {
        return /MicroMessenger/.test(navigator.userAgent);
    };

    window.getQueryFromURL = function(url) {
        url = url || 'http://qq.com/s?a=b#rd'; 
        var tmp = url.split('?'),
            query = (tmp[1] || "").split('#')[0].split('&'),
            params = {};
        for (var i=0; i<query.length; i++) {
            var arg = query[i].split('=');
            params[arg[0]] = arg[1];
        }
        if (params['pass_ticket']) {
        	params['pass_ticket'] = encodeURIComponent(params['pass_ticket'].html(false).html(false).replace(/\s/g,"+"));
        }
        return params;
    };

    (function() {
	    var params = getQueryFromURL(location.href);
        window.uin = params['uin'] || "" || '';
        window.key = params['key'] || "" || '';
        window.wxtoken = params['wxtoken'] || '';
        window.pass_ticket = params['pass_ticket'] || '';
        window.appmsg_token = "";
    })();

    function wx_loaderror() {
        if (location.pathname === '/bizmall/reward') {
            new Image().src = '/mp/jsreport?key=96&content=reward_res_load_err&r=' + Math.random();
        }
    }

</script>

<script type='text/javascript'>
function onBridgeReady() {
    WeixinJSBridge.call("hideToolbar");  
    WeixinJSBridge.call("hideOptionMenu");
}
if (typeof WeixinJSBridge == "undefined"){
    if( document.addEventListener ){
        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
    }else if (document.attachEvent){
        document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
    }
}else{
    onBridgeReady();
}

var id = function(id) {
    return document.getElementById(id);
}
function addEvent(ele, type, handler) {
    if (ele.addEventListener) {
        ele.addEventListener(type, handler, false);
    } else if (ele.attachEvent) {
        ele.attachEvent('on'+type, handler);
    }
}
function Ajax(obj){
    var type  = (obj.type || 'GET').toUpperCase();
    var async = typeof obj.async == 'undefined' ? true : obj.async;
    var xhr   = new XMLHttpRequest();

    var data = null;
    if (typeof obj.data == "object"){
        var d = obj.data;
        data = [];
        for(var k in d) {
            if (d.hasOwnProperty(k)){
                data.push(k + "=" + encodeURIComponent(d[k]));
            }
        }
        data = data.join("&");
    }else{
        data = typeof obj.data  == 'string' ? obj.data : null;
    }
    
    xhr.open(type, obj.url, async);
    var _onreadystatechange = xhr.onreadystatechange; 

    xhr.onreadystatechange = function() {
        
        if (typeof _onreadystatechange == 'function') {
            _onreadystatechange.apply(xhr);
        }

        if ( xhr.readyState == 4 ) {
            xhr.onreadystatechange = null;
            var status = xhr.status;
            if ( status >= 200 && status < 400 ) {
                try {
                    var responseText = xhr.responseText;
                    var resp = responseText;
                    if (obj.dataType == 'json'){
                        try{
                            resp = eval("(" + resp + ")");
                        }catch(e){
                            obj.error && obj.error(xhr);
                            return;
                        }
                    }

                    obj.success && obj.success(resp);
                } catch (e) {
                    throw e;
                }
            } else {
                obj.error && obj.error(xhr);
            }
            obj.complete && obj.complete();
        }
    };
    if( type == 'POST' ){
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
    }
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
    try{
        xhr.send(data);
    } catch ( e ) {
        obj.error && obj.error();
    }
    return xhr;
}

} else {

}

	function _addVConsole(uri, cb) {

		node.type = 'text/javascript';
		node.src = uri;
		node.setAttribute('nonce', '');
		if (cb) {
			node.onload = cb;
		}
		document.getElementsByTagName('head')[0].appendChild(node);
	}
	if (
		(document.cookie && document.cookie.indexOf('vconsole_open=1') > -1)
		|| location.href.indexOf('vconsole=1') > -1
	) {
		window.vConsolePlugins = [];

})();
